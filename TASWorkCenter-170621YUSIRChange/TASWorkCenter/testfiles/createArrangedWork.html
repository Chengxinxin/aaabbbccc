<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>TAS Work Center</title>
		<link rel="stylesheet" type="text/css" href="js/bootstrap.min.css" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/menu.js"></script>
		<link rel="stylesheet" type="text/css" href="css/baseStyle.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!--内含新建用户css-->
		<link rel="stylesheet" type="text/css" href="css/projectStyle.css" />
		<!--多选插件-->
		<link rel="stylesheet" type="text/css" href="js/bootstrap-select.min.css" />
		<script src="js/bootstrap-select.min.js"></script>
			<!--表格cssjs-->
		<link rel="stylesheet" type="text/css" href="js/bootstrap-table.css" />
		<script src="js/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-table-zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/tableStyle.css" />
		<script type="text/javascript">
			$(document).ready(function() {
				
			});
		</script>
	</head>

	<body>
		<table id="gravidaTable">  
    <thead>  
        <tr>  
            <th data-field="id" data-checkbox="true">ID</th>  
            <th data-field="name">姓名</th>  
            <th data-field="phoneNo">手机号</th>  
            <th data-field="dueDate">预产期</th>  
            <th data-field="assess" data-formatter="assessColumn">风险等级</th>  
            <th data-field="infection" data-formatter="infectionColumn">有无传染病</th>  
        </tr>  
    </thead>  
</table>  



<script type="text/javascript">
	$('#gravidaTable').bootstrapTable({  
        contentType: "application/x-www-form-urlencoded",  
        method: 'post',  
//      dataType: "json",  
//      url: "/gravida/list",  
        striped: true,  
        pagination: true,  
        singleSelect: false,  
        clickToSelect:true,  
        showColumns: false,  
        search: false,   
        silent: true,  
        pageSize: 10,  
        pageNumber:1,  
        sidePagination: "server",  
        queryParamsType:"limit",  
        pageList:[10, 25, 50, 100],  
        queryParams: gravidaTableParams,  
        onDblClickRow:onDblClickRow,
	data: [{
					id: 1,
					name: '前端系统前端系统前端系统前端系统前端系统前端系统前端系统',
					phoneNo: '上海电力',
					dueDate: 'DLP',
					assess: '一月四次',
					infection: '星期一星期二下午两点以后',
				}, {
					workid: 2,
					workname: '前端系统',
					workplace: '上海电力',
					production: 'DLP',
					workrate: '一月两次',
					preference: '下午两点以后',
				},
	]  
    });
      
    function onDblClickRow(row)  
    {  
    	alert(row);
        $('#myModal').modal('show')  
    }  
    
    //表格查询条件  
function gravidaTableParams(params) {  
     return {  
        pageSize: params.limit,  
        pageNumber: params.pageNumber  
     };  
}  
//风险颜色点击  
function assessColor()  
{  
    var color=this.title;  
    $('#gravidaTable').bootstrapTable('refresh',{  
        query:{  
            'assess':color  
        }  
    });  
}  
</script>
	</body>

</html>
