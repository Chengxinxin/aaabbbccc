<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>两列右列宽度自适应</title>
		
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}
			body {
				height: 100%;
			}
			#left {
				background-color: #cccccc;
				border: 2px solid #333333;
				width: 100px;
				height: 300px;
				float: left;
			}
			#right {
				background-color: #CCCCCC;
				border: 2px solid #333333;
				height: 300px;				
			}
		</style>
	</head>
	<body>
		<div id="center">
			<div id="left"></div>
			<div id="right"></div>
		</div>
	</body>
</html>
